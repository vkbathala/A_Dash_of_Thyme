<!doctype html>
<head>
    <title>A Dash of Thyme: One-screen platformer</title>
    <meta charset="utf-8">

    <script src="js/phaser.min.js"></script>
    <script src="js/main.js"></script>

    <style>
        canvas {
          margin: 0 auto;
        }
        .audio-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }
    </style>
</head>
<body>

  <div id="game"></div>

  <p id="demo" style="text-align: center; font-size: 1.5em; font-family: 'Courier New', Courier, monospace;"></p>

  <script>
      // Set the date we're counting down to
      var countDownDate = new Date().getTime() + 61000;
      
      // Update the count down every 1 second
      var x = setInterval(function() {
      
        // Get today's date and time
        var now = new Date().getTime();
          
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
          
        // Time calculations for days, hours, minutes and seconds
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = "TIME LEFT: " + minutes + "m " + seconds + "s";
          
        // If the count down is over, write some text 
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("demo").innerHTML = "GAME OVER";
        }
      }, 1000);
  </script>

<div class="audio-container">
  <audio controls loop autoplay>
    <source src="audio/My_Song_4.mp3" type="audio/mpeg">
  </audio> 
</div>  

</body>
